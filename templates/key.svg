<?xml version="1.0" encoding="UTF-8" standalone="no"?>
{% set min_light = 30 %}
{% set max_light = 85 %}
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="240" style="position: absolute; top: 20px; right: 20px;">
  <defs>
    <linearGradient id="abuseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="hsl(310, 80%, {{ min_light }}%)" />
      <stop offset="100%" stop-color="hsl(310, 80%, {{ max_light }}%)" />
    </linearGradient>
  </defs>

  <rect x="30" y="5" width="30" height="200" fill="url(#abuseGradient)" stroke="black" />

  <text x="65" y="15" font-size="12">High</text>
  <text x="65" y="200" font-size="12">Low</text>

  
</svg>
