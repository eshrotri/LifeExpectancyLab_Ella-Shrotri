<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <title>Life Expectancy Lab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1>Life Expectancy Lab - Ella Shrotri</h1>
  <div id="line_graph_all">
    {% include 'line_graph.svg' %}
  </div>
  <div>
    <form action="/year" method="GET">
      <label for="year_select">Choose a year:</label><br>
      <select name="year" id="year_select">
      </select>
      <script>
       const select = document.getElementById("year_select");
       for (let year = 1960; year <= 2020; year++) {
        const option = document.createElement("option");
        option.value = year;
        option.text = year;
        select.appendChild(option);
       }
       </script>
       <input type="submit" value="Submit">
      <form>
  </div>
  
  <footer>
    All data from <a href="https://data.worldbank.org/indicator/SP.DYN.LE00.IN?locations=MX-US-CA"> The World Bank</a>.
  </footer>
</body>
</html>
